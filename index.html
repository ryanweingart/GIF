<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="searchContainer">
    <div class="row">
        <div class="col-md-6">
            <h1>TV & Movie Star GIFs</h1>
        </div>
        <div class="col-md-6 align-self-end">
            <form id="gifForm">
                <div class="row">
                    <div class="col">
                        <input type="text" onfocus="this.value=''" id="gifSearch" placeholder="Add TV/Movie Star" class="form-control mb-2">
                    </div>
                    <div class="col-md-6">
                        <input id="addGif" type="submit" value="Submit" class="btn btn-primary mr-5">
                    </div>
                </div>
            </form>
        </div> 
    </div>
</div>

<div class="buttonContainer justify-items-between">
    <div class="row">
        <div class="col-md-12">
            <div id="gifButtons"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 align-items-center">
            <div class="searches">
                
            </div>
        </div>
    </div>
</div>
