<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <title>GIF-tastic</title>
</head>
<body>
    
    <div class="container">
        
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Movie & TV Star GIFs</h1>
                <h2 class="lead">Click a button to display a star's GIFs, or add one of your own!</h2>
            </div>
        </div>

            <div class="searchContainer d-flex justify-content-center">
                           
                <form id="search-form">
                    <label for="search-input">Find More Stars!</label>
                    <input type="text" id="search-input">
                    <input id="addGifButton" type="submit" value="Submit">
                </form>
            </div>
            
            <div class="buttonsContainer d-flex p-2 bd-highlight">
                <div class="row">
                    <div class="col-md-12 justify-content-between">
                        
                        <div id="buttonsArea">
                            
                    </div>
                </div>
            </div>
        </div>
                                               
        
        <div id="searches"></div>
        
        
        
    </div>








    <script src="app.js"></script>
</body>
</html>
